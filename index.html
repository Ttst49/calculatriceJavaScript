<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container-fluid">
    <div class="container sizer">
        <textarea name="affichage" id="aff" cols="22" rows="10" class="base"></textarea>
            <div class="boutons">
                <button id="7" class="btn bouton col-3 chiffre">7</button>
                <button id="8" class="btn bouton col-3 chiffre">8</button>
                <button id="9" class="btn bouton col-3 chiffre">9</button>
                <button id="/" class="btn bouton col-3 operateur">/</button>
                <button id="4" class="btn bouton col-3 chiffre">4</button>
                <button id="5" class="btn bouton col-3 chiffre">5</button>
                <button id="6" class="btn bouton col-3 chiffre">6</button>
                <button id="x" class="btn bouton col-3 operateur">x</button>
                <button id="3" class="btn bouton col-3 chiffre">3</button>
                <button id="2" class="btn bouton col-3 chiffre">2</button>
                <button id="1" class="btn bouton col-3 chiffre">1</button>
                <button id="-" class="btn bouton col-3 operateur">-</button>
                <button id="0" class="btn bouton col-3 chiffre">0</button>
                <button id="00" class="btn bouton col-3 chiffre">00</button>
                <button id="+" class="btn bouton col-3 operateur">+</button>
                <button id="exe" class="btn bouton col-3 egal">exe</button>
            </div>

    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
